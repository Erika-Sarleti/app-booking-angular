<div class="hotel-card">
  <div class="top-section slider grid">
    <div class="main-img">
      <img src="{{images![0]}}" height="147px" alt="">
    </div>
    <div class="small-img" >
      <img *ngFor="let img of images" src="{{img}}" height="49px"   alt="">
    </div>
  </div>
  <div class="bottom-section">
    <h3>
      {{title}}
    </h3>
    <div class="stars">
      <div>
        <i class="icon ion-ios-star-outline"
        *ngFor="let star of stars ; let i = index"
        [ngClass]="{
          'ion-ios-star': i < this.hotelStars!,
          'ion-ios-star-outline': i >= this.hotelStars!}"
        ></i>
        <span>{{rating}}</span>
        <div class="price">a partire da <strong>{{price}}â‚¬</strong></div>
      </div>
    </div>
  </div>
</div>

<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="{{images![0]}}" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{images![1]}}" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="..." alt="Third slide">
    </div>
  </div>
</div>
